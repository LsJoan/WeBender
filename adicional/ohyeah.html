<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Me la chupas?</title>
    <link rel="stylesheet" href="ohyeah.css">
</head>

<body>
    <div class="container">
        <div class="tabla chupa">
            <div class="pregunta">
                <h2 class="title">¿ME LA CHUPAS?</h2>
            </div>
            <div class="respuesta">
                <div class="si">
                    <button type="button" class="btn " onclick="si()">Si</button>
                </div>

                <div class="no">
                    <button type="button" class="btn " onclick="clic()">No</button>
                </div>
            </div>
        </div>
        <div class="tabla nochupa" style="display: none;">
            <div class="texto">
                <h2 style="position: relative; top: 200px;">Ok! te lo piedes.</h2>
            </div>
        </div>
        <div class="tabla sichupa" style="display: none;">
            <div class="texto">
                <h2 style="position: relative; top: 200px;">Uy! insistes mucho. igual no me la vas a chupar</h2>
            </div>
        </div>
        <div class="atras">
            <a href="../adicional/ohyeah.html"><img src="https://img.icons8.com/fluent/48/000000/long-arrow-left.png" /></a>
        </div>
    </div>
    </div>
    <script>
        function clic() {
            let chupa = document.querySelector('.chupa'),
                noChupa = document.querySelector('.nochupa');

            chupa.style.display = "none";
            noChupa.style.display = "block";
        }

        function si() {
            let chupa = document.querySelector('.chupa'),
                siChupa = document.querySelector('.sichupa');

            chupa.style.display = "none";
            siChupa.style.display = "block";
        }
    </script>
</body>

</html>
